<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">


<div class="row">
	<f:for each="{documents}" as="document" iteration="counter">
		<f:link.action
				controller="Document"
				action="show"
				arguments="{document : document}">
			<f:render partial="Document/ListElement" arguments="{_all}"/>
		</f:link.action>
	</f:for>

</div>

</html>
